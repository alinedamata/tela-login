<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="main-login">

            <div class="left-login">
                <h1>Olá, seja bem vindo(a)!</h1>
                <h2>Entre ou cadastre-se</h2>
                <img src="img/bibliophile-animate.svg" class="left-img" alt="astronauta" >
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="text">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario"  placeholder="Digite seu usuário">
                    </div>

                    <div class="text">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha"  placeholder="Digite sua senha">
                    </div>

                    <div class="rodape">
                    <input class="btn-login" type="button" value="Login">
                    </div>
                    <a href="formulario/form.html">Cadastra-se</a>                
                </div>
            </div> 

            
    </div>
</body>
</html>
